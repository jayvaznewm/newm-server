<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEWM Server Debug Home</title>
</head>
<body onload="onLoadHome()">
<h2>NEWM Server Debug Home</h2>

<div id="loggedOutDiv" style="display:none">
    <form action="javascript:onLogin()">
        <p><input id="email" placeholder="Email" required="required" type="email"/></p>
        <p><input id="password" placeholder="Password" required="required" type="password"/></p>
        <p>
            <button type="submit">Login</button>
        </p>
    </form>
    <hr/>
    <p><a href="/login/google?redirectUrl=/">Login with Google</a></p>
    <p><a href="/login/facebook?redirectUrl=/">Login with Facebook</a></p>
    <p><a href="/login/linkedin?redirectUrl=/">Login with LinkedIn</a></p>
    <p><a href="/join.html">Join</a></p>
    <p><a href="/recover.html">Forgot Password</a></p>
</div>

<div id="loggedInDiv" style="display:none">
    <p><a href="/jwt.html">JWT</a></p>
    <p><a href="/profile.html">Profile</a></p>
    <p><a href="/songs.html">Songs</a></p>
    <hr>
    <form action="javascript:onLogout()">
        <p>
            <button type="submit">Logout</button>
        </p>
    </form>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js" async></script>
<script src="js/main.js" async></script>

</body>
</html>
